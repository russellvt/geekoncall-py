language: python
jobs:
  include:
  - name: "Python 2.7"
    python: "2.7"
  - name: "Python 3.8"
    python: "3.8"
  - name: "Python 3.9"
    python: "3.9"
  allow_failures:
  - name: "Python 3.6"
    python: "3.6"
  - name: "Python 3.7"
    python: "3.7"

# Ref:
#  = https://github.com/travis-ci/travis-ci/issues/2870
#  - https://docs.travis-ci.com/user/job-lifecycle/
#  - https://docs.travis-ci.com/user/deployment/script/
install:
    - make build

script:
    - pip install -r requirements.txt
