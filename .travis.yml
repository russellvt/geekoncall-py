language: python
python:
- 2.7
- 3.6
- 3.7
- 3.8
- 3.9

dist:
- trusty # Ubuntu 14.04 LTS
- xenial # Ubuntu 16.04
- bionic # Ubuntu 18.04

jobs:
  include:
  - python: 2.7
    dist: trusty
  - python: 2.7
    dist: xenial
  - python: 2.7
    dist: bionic

  - python: 3.6
    dist: xenial

  - python: 3.7
    dist: xenial

  - python: 3.8
    dist: xenial

  - python: 3.9
    dist: xenial
  - python: 3.9
    dist: bionic

  allow_failures:
  - python: 3.6
    if: dist = xenial
  - python: 3.7
    if: dist = xenial
  - python: 3.8
    if: dist = bionic


